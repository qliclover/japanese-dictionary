    <script>
        const Dict = {
            folders: {},
            files: {},
            collapsed: new Set(),
            selected: null,
            words: [],
            notebook: [],
            page: 1,
            studyIndex: 0,
            showAnswer: false
        };

        function init() {
            loadData();
            setupEvents();
            renderTree();
            renderWords();
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('japaneseDict');
                if (saved) {
                    const data = JSON.parse(saved);
                    Dict.folders = data.folders || {};
                    Dict.files = data.files || {};
                    Dict.collapsed = new Set(data.collapsed || []);
                    Dict.notebook = data.notebook || [];
                }
            } catch (e) { console.error(e); }
        }

        function saveData() {
            try {
                localStorage.setItem('japaneseDict', JSON.stringify({
                    folders: Dict.folders,
                    files: Dict.files,
                    collapsed: Array.from(Dict.collapsed),
                    notebook: Dict.notebook
                }));
            } catch (e) { console.error(e); }
        }

        function setupEvents() {
            document.getElementById('btnNewFolder').onclick = () => showModal('modalNewFolder');
            document.getElementById('btnUpload').onclick = () => { showModal('modalUpload'); updateFolderSelect(); };
            document.getElementById('btnStudy').onclick = startStudy;
            document.getElementById('btnNotebook').onclick = showNotebook;
            
            document.getElementById('btnCancelFolder').onclick = closeModals;
            document.getElementById('btnCreateFolder').onclick = createFolder;
            document.getElementById('btnCancelUpload').onclick = closeModals;
            document.getElementById('btnDoUpload').onclick = uploadFiles;
            document.getElementById('btnCancelWord').onclick = closeModals;
            document.getElementById('btnAddWord').onclick = addWordToNotebook;
            
            document.getElementById('btnAddToNotebook').onclick = () => showModal('modalAddWord');
            document.getElementById('btnCloseNotebook').onclick = closeNotebook;
            document.getElementById('notebookSearch').oninput = renderNotebookList;
            
            document.getElementById('btnExitStudy').onclick = exitStudy;
            document.getElementById('btnToggleAnswer').onclick = toggleAnswer;
            document.getElementById('btnPrevWord').onclick = prevWord;
            document.getElementById('btnNextWord').onclick = nextWord;
            
            document.getElementById('mainSearch').oninput = (e) => {
                if (e.target.value.trim()) {
                    searchAll(e.target.value);
                } else {
                    renderWords();
                }
            };
        }

        function showModal(id) {
            document.getElementById(id).classList.add('show');
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
        }

        function createFolder() {
            const name = document.getElementById('inputFolderName').value.trim();
            if (!name) return;
            if (Dict.folders[name]) return alert('å·²å­˜åœ¨');
            Dict.folders[name] = [];
            saveData();
            closeModals();
            renderTree();
        }

        async function uploadFiles() {
            const input = document.getElementById('inputFiles');
            const target = document.getElementById('selectTargetFolder').value;
            const files = Array.from(input.files);
            
            for (const file of files) {
                try {
                    const data = await parseFile(file);
                    const key = target ? `${target}/${file.name}` : file.name;
                    Dict.files[key] = data;
                    if (target) {
                        if (!Dict.folders[target]) Dict.folders[target] = [];
                        Dict.folders[target].push(file.name);
                    }
                } catch (e) { console.error(e); }
            }
            
            input.value = '';
            saveData();
            closeModals();
            renderTree();
        }

        async function parseFile(file) {
            if (file.name.endsWith('.json')) {
                const text = await file.text();
                const json = JSON.parse(text);
                const data = json.data || json;
                return Array.isArray(data) ? data : [data];
            } else {
                const buffer = await file.arrayBuffer();
                const wb = XLSX.read(buffer);
                return XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            }
        }

        function updateFolderSelect() {
            const sel = document.getElementById('selectTargetFolder');
            sel.innerHTML = '<option value="">æ ¹ç›®å½•</option>' + 
                Object.keys(Dict.folders).map(f => `<option value="${f}">${f}</option>`).join('');
        }

        function toggleFolder(name) {
            Dict.collapsed.has(name) ? Dict.collapsed.delete(name) : Dict.collapsed.add(name);
            saveData();
            renderTree();
        }

        function selectAll() {
            Dict.selected = { type: 'all' };
            Dict.words = [];
            Object.keys(Dict.files).forEach(key => {
                const folder = key.includes('/') ? key.split('/')[0] : 'æ ¹ç›®å½•';
                Dict.files[key].forEach(w => Dict.words.push({ ...w, _tag: folder }));
            });
            Dict.page = 1;
            renderTree();
            renderWords();
        }

        function selectFolder(name) {
            Dict.selected = { type: 'folder', name };
            Dict.words = [];
            (Dict.folders[name] || []).forEach(fileName => {
                const key = `${name}/${fileName}`;
                if (Dict.files[key]) {
                    Dict.files[key].forEach(w => Dict.words.push({ ...w, _tag: name }));
                }
            });
            Dict.page = 1;
            renderTree();
            renderWords();
        }

        function selectFile(key) {
            Dict.selected = { type: 'file', key };
            const folder = key.includes('/') ? key.split('/')[0] : 'æ ¹ç›®å½•';
            Dict.words = (Dict.files[key] || []).map(w => ({ ...w, _tag: folder }));
            Dict.page = 1;
            renderTree();
            renderWords();
        }

        function countWords(name) {
            return (Dict.folders[name] || []).reduce((s, f) => s + (Dict.files[`${name}/${f}`]?.length || 0), 0);
        }

        function renderTree() {
            const tree = document.getElementById('folderTree');
            const total = Object.values(Dict.files).reduce((s, a) => s + a.length, 0);
            
            let html = `<div class="folder-row ${Dict.selected?.type === 'all' ? 'active' : ''}" onclick="selectAll()">
                <div class="arrow"></div><div class="name">ğŸ“š å…¨éƒ¨ (${total}æ¡)</div></div>`;

            Object.keys(Dict.folders).forEach(name => {
                const collapsed = Dict.collapsed.has(name);
                const active = Dict.selected?.type === 'folder' && Dict.selected.name === name;
                const count = countWords(name);

                html += `<div class="folder-row ${active ? 'active' : ''}">
                    <div class="arrow" onclick="toggleFolder('${name}')">${collapsed ? 'â–¶' : 'â–¼'}</div>
                    <div class="name" onclick="selectFolder('${name}')">ğŸ“ ${name} (${count}æ¡)</div>
                </div>`;

                if (!collapsed) {
                    (Dict.folders[name] || []).forEach(fileName => {
                        const key = `${name}/${fileName}`;
                        const active = Dict.selected?.type === 'file' && Dict.selected.key === key;
                        html += `<div class="folder-row file ${active ? 'active' : ''}" style="margin-left:1.5rem">
                            <div class="arrow"></div><div class="name" onclick="selectFile('${key}')">ğŸ“„ ${fileName} (${Dict.files[key]?.length || 0}æ¡)</div>
                        </div>`;
                    });
                }
            });

            tree.innerHTML = html || '<div style="padding:1rem;color:#999">æš‚æ— æ–‡ä»¶</div>';
        }

        function searchAll(query) {
            const all = [];
            Object.keys(Dict.files).forEach(key => {
                const folder = key.includes('/') ? key.split('/')[0] : 'æ ¹ç›®å½•';
                Dict.files[key].forEach(w => all.push({ ...w, _tag: folder }));
            });
            Dict.words = all.filter(w => JSON.stringify(w).toLowerCase().includes(query.toLowerCase()));
            Dict.page = 1;
            renderWords();
        }

        function getFields(word) {
            const r = {};
            if (word.wordName) r['å•è¯'] = word.wordName;
            if (word.wordDesc) r['è¯»éŸ³'] = word.wordDesc;
            if (word.correctDesc) r['æ„æ€'] = word.correctDesc;
            if (Object.keys(r).length === 0) {
                Object.keys(word).forEach(k => {
                    if (word[k] != null && typeof word[k] !== 'object' && k !== '_tag') r[k] = word[k];
                });
            }
            return r;
        }

        function getWordId(word) {
            const f = getFields(word);
            return f['å•è¯'] || JSON.stringify(word).substring(0, 50);
        }

        function isInNotebook(id) {
            return Dict.notebook.some(i => i.id === id);
        }

        function toggleStar(id) {
            const idx = Dict.notebook.findIndex(i => i.id === id);
            if (idx > -1) {
                Dict.notebook.splice(idx, 1);
            } else {
                const word = Dict.words.find(w => getWordId(w) === id);
                if (word) {
                    const f = getFields(word);
                    Dict.notebook.push({
                        id: id,
                        word: f['å•è¯'] || '---',
                        reading: f['è¯»éŸ³'] || '',
                        meaning: f['æ„æ€'] || '',
                        addedAt: new Date().toISOString()
                    });
                }
            }
            saveData();
            renderWords();
        }

        function renderWords() {
            const filtered = Dict.words;
            const start = (Dict.page - 1) * 50;
            const pageWords = filtered.slice(start, start + 50);
            const pages = Math.ceil(filtered.length / 50);

            document.getElementById('stats').textContent = `å…± ${filtered.length} æ¡`;
            document.getElementById('pageInfo').textContent = filtered.length > 0 ? `ç¬¬ ${start + 1}-${Math.min(start + 50, filtered.length)} æ¡` : '';

            const list = document.getElementById('wordList');
            if (pageWords.length === 0) {
                list.innerHTML = '<div class="empty">æœªæ‰¾åˆ°ç»“æœ</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            list.innerHTML = pageWords.map(word => {
                const fields = getFields(word);
                const id = getWordId(word);
                const starred = isInNotebook(id);
                const tag = word._tag;
                
                const items = Object.entries(fields).map(([k, v]) => 
                    `<div class="word-field ${k === 'å•è¯' ? 'primary' : ''}"><div class="label">${k}</div><div class="value">${v}</div></div>`
                ).join('');
                
                return `<div class="word-item">
                    ${tag ? `<div class="folder-tag">${tag}</div>` : ''}
                    ${items}
                    <div class="word-actions"><button class="${starred ? 'active' : ''}" onclick="toggleStar('${id}')">${starred ? 'â­' : 'â˜†'}</button></div>
                </div>`;
            }).join('');

            let pag = '';
            if (pages > 1) {
                pag += `<button class="page-btn" onclick="goPage(${Dict.page - 1})" ${Dict.page === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
                const s = Math.max(1, Dict.page - 2);
                const e = Math.min(pages, Dict.page + 2);
                for (let i = s; i <= e; i++) {
                    pag += `<button class="page-btn ${i === Dict.page ? 'active' : ''}" onclick="goPage(${i})">${i}</button>`;
                }
                pag += `<button class="page-btn" onclick="goPage(${Dict.page + 1})" ${Dict.page === pages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            }
            document.getElementById('pagination').innerHTML = pag;
        }

        function goPage(p) {
            Dict.page = p;
            renderWords();
            window.scrollTo(0, 0);
        }

        function showNotebook() {
            document.getElementById('notebookPage').classList.add('active');
            renderNotebookList();
        }

        function closeNotebook() {
            document.getElementById('notebookPage').classList.remove('active');
        }

        function renderNotebookList() {
            const search = document.getElementById('notebookSearch').value.toLowerCase().trim();
            let display = Dict.notebook;
            
            if (search) {
                display = Dict.notebook.filter(item => {
                    const text = [item.word, item.reading, item.meaning].join(' ').toLowerCase();
                    return text.includes(search);
                });
            }
            
            document.getElementById('notebookCount').textContent = Dict.notebook.length;
            const list = document.getElementById('notebookList');
            
            if (Dict.notebook.length === 0) {
                list.innerHTML = '<div class="empty"><div style="font-size:4rem">ğŸ“–</div><div>ç”Ÿè¯æœ¬æ˜¯ç©ºçš„</div></div>';
                return;
            }
            
            if (display.length === 0) {
                list.innerHTML = '<div class="empty"><div style="font-size:3rem">ğŸ”</div><div>æœªæ‰¾åˆ°</div></div>';
                return;
            }
            
            list.innerHTML = [...display].reverse().map(item => 
                `<div class="notebook-item">
                    <div class="notebook-word-info">
                        <div class="notebook-word">${item.word}</div>
                        <div class="notebook-details">
                            ${item.reading ? `<div>${item.reading}</div>` : ''}
                            ${item.meaning ? `<div>${item.meaning}</div>` : ''}
                        </div>
                    </div>
                    <div class="notebook-actions"><button class="btn btn-danger" onclick='removeFromNotebook("${item.id}")'>âœ•</button></div>
                </div>`
            ).join('');
        }

        function addWordToNotebook() {
            const word = document.getElementById('inputWord').value.trim();
            const reading = document.getElementById('inputReading').value.trim();
            const meaning = document.getElementById('inputMeaning').value.trim();
            if (!word) return alert('è¯·è¾“å…¥å•è¯');
            
            Dict.notebook.push({
                id: word + '_' + Date.now(),
                word: word,
                reading: reading,
                meaning: meaning,
                addedAt: new Date().toISOString()
            });
            saveData();
            closeModals();
            renderNotebookList();
        }

        function removeFromNotebook(id) {
            const idx = Dict.notebook.findIndex(i => i.id === id);
            if (idx > -1) {
                Dict.notebook.splice(idx, 1);
                saveData();
                renderNotebookList();
            }
        }

        function startStudy() {
            console.log('å¼€å§‹å­¦ä¹ ');
            if (Dict.words.length === 0) return alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹');
            
            // éšæœºæ‰“ä¹±å¹¶é€‰æ‹©20ä¸ªå•è¯
            const shuffled = [...Dict.words].sort(() => Math.random() - 0.5);
            const studyWords = shuffled.slice(0, Math.min(20, shuffled.length));
            
            Dict.studyWords = studyWords;
            Dict.studyIndex = 0;
            Dict.showAnswer = false;
            
            document.getElementById('studyPage').classList.add('active');
            updateStudyCard();
            
            document.addEventListener('keydown', window.studyKeyHandler = (e) => {
                if (e.target.tagName === 'INPUT') return;
                if (e.key === ' ') { e.preventDefault(); toggleAnswer(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); prevWord(); }
                else if (e.key === 'ArrowRight') { e.preventDefault(); nextWord(); }
                else if (e.key === 'Escape') { e.preventDefault(); exitStudy(); }
            });
        }

        function exitStudy() {
            document.getElementById('studyPage').classList.remove('active');
            if (window.studyKeyHandler) {
                document.removeEventListener('keydown', window.studyKeyHandler);
            }
        }

        function updateStudyCard() {
            const word = Dict.studyWords[Dict.studyIndex];
            if (!word) return;
            const f = getFields(word);
            
            document.getElementById('studyWord').textContent = f['å•è¯'] || '---';
            let det = '';
            if (f['è¯»éŸ³']) det += `<div>è¯»éŸ³ï¼š${f['è¯»éŸ³']}</div>`;
            if (f['æ„æ€']) det += `<div>æ„æ€ï¼š${f['æ„æ€']}</div>`;
            
            const detailsEl = document.getElementById('studyDetails');
            detailsEl.innerHTML = det;
            detailsEl.className = Dict.showAnswer ? 'study-details' : 'study-details hidden';
            
            document.getElementById('studyProgress').textContent = `${Dict.studyIndex + 1} / ${Dict.studyWords.length}`;
        }

        function toggleAnswer() {
            Dict.showAnswer = !Dict.showAnswer;
            updateStudyCard();
        }

        function nextWord() {
            if (Dict.studyIndex < Dict.studyWords.length - 1) {
                Dict.studyIndex++;
                Dict.showAnswer = false;
                updateStudyCard();
            } else {
                alert('å·²å®Œæˆæœ¬è½®å­¦ä¹ ï¼\nå­¦ä¹ äº† ' + Dict.studyWords.length + ' ä¸ªå•è¯');
                exitStudy();
            }
        }

        function prevWord() {
            if (Dict.studyIndex > 0) {
                Dict.studyIndex--;
                Dict.showAnswer = false;
                updateStudyCard();
            }
        }

        init();
    </script>
